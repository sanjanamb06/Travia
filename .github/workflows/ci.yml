name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🧪 Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: 🧪 Run tests
      run: npm test
      continue-on-error: true

    - name: 🏗️ Test build
      run: |
        echo "Testing if application starts without errors"
        timeout 30s npm start || code=$?
        if [[ $code -ne 124 && $code -ne 0 ]]; then
          echo "Application failed to start"
          exit 1
        fi
        echo "Application started successfully"

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔒 Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  code-quality:
    name: 📊 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🎨 Check code formatting
      run: |
        npm run format -- --check || {
          echo "❌ Code is not properly formatted"
          echo "💡 Run 'npm run format' to fix formatting issues"
          exit 1
        }
      continue-on-error: true

  dependency-check:
    name: 📦 Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: 🔍 Check for outdated dependencies
      run: npm outdated || true

    - name: 📊 Analyze bundle size
      run: |
        echo "📊 Analyzing project structure..."
        find . -name "*.js" -not -path "./node_modules/*" | wc -l | xargs echo "JavaScript files:"
        find . -name "*.ejs" -not -path "./node_modules/*" | wc -l | xargs echo "EJS template files:"
        find . -name "*.css" -not -path "./node_modules/*" | wc -l | xargs echo "CSS files:"