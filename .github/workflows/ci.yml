name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: ğŸ§ª Run tests
      run: npm test
      continue-on-error: true

    - name: ğŸ—ï¸ Test build
      run: |
        echo "Testing if application starts without errors"
        timeout 30s npm start || code=$?
        if [[ $code -ne 124 && $code -ne 0 ]]; then
          echo "Application failed to start"
          exit 1
        fi
        echo "Application started successfully"

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ¨ Check code formatting
      run: |
        npm run format -- --check || {
          echo "âŒ Code is not properly formatted"
          echo "ğŸ’¡ Run 'npm run format' to fix formatting issues"
          exit 1
        }
      continue-on-error: true

  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ” Check for outdated dependencies
      run: npm outdated || true

    - name: ğŸ“Š Analyze bundle size
      run: |
        echo "ğŸ“Š Analyzing project structure..."
        find . -name "*.js" -not -path "./node_modules/*" | wc -l | xargs echo "JavaScript files:"
        find . -name "*.ejs" -not -path "./node_modules/*" | wc -l | xargs echo "EJS template files:"
        find . -name "*.css" -not -path "./node_modules/*" | wc -l | xargs echo "CSS files:"